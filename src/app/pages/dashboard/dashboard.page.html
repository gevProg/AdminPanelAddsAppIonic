<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Active Ads</ion-card-subtitle>
            <ion-card-title>{{ activeAds }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Pending Ads</ion-card-subtitle>
            <ion-card-title>{{ pendingAds }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Total Ads</ion-card-subtitle>
            <ion-card-title>{{ totalAds }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Recent Ads</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let ad of recentAds">
                <ion-thumbnail slot="start">
                  <ion-img [src]="ad.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ ad.title }}</h2>
                  <p>{{ ad.location.address }}</p>
                  <p>Status: {{ ad.status }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
